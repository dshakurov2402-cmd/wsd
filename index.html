<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abol Messenger - Test</title>
    <style>
        body { font-family: sans-serif; background: #0e1621; color: white; margin: 0; display: flex; justify-content: center; height: 100vh; }
        #chat { background: #17212b; width: 100%; max-width: 400px; display: flex; flex-direction: column; height: 100%; }
        .header { background: #242f3d; padding: 15px; text-align: center; font-weight: bold; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; background: #0e1621; }
        .msg { margin: 5px; padding: 8px 12px; border-radius: 10px; max-width: 80%; word-wrap: break-word; }
        .my-msg { align-self: flex-end; background: #2b5278; }
        .other-msg { align-self: flex-start; background: #182533; }
        .user-label { font-size: 10px; color: #50a2e3; display: block; margin-bottom: 2px; }
        .input-box { padding: 10px; display: flex; background: #17212b; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; background: #1f2936; color: white; }
        button { margin-left: 5px; padding: 10px 15px; background: #50a2e3; border: none; color: white; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat">
    <div class="header">Abol Messenger (Общий чат)</div>
    <div id="messages"></div>
    <div class="input-box">
        <input type="text" id="msgInput" placeholder="Напиши что-нибудь...">
        <button onclick="send()">➤</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBz8fnaJ_mpCE5Vv83doxBb6nTybDSBmlI",
        authDomain: "kaka-chat-39bb6.firebaseapp.com",
        projectId: "kaka-chat-39bb6",
        storageBucket: "kaka-chat-39bb6.firebasestorage.app",
        messagingSenderId: "927391255601",
        appId: "1:927391255601:web:1f83128108dc1ca2831910"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const myNick = "дамирка"; // Временно зафиксируем ник для теста

    window.send = async () => {
        const input = document.getElementById('msgInput');
        if (input.value.trim()) {
            await addDoc(collection(db, "messages"), {
                user: myNick,
                text: input.value,
                createdAt: serverTimestamp()
            });
            input.value = "";
        }
    };

    // Слушаем ВСЕ сообщения без фильтров (так точно заработает)
    const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
    onSnapshot(q, (snapshot) => {
        const box = document.getElementById('messages');
        box.innerHTML = "";
        snapshot.forEach(doc => {
            const d = doc.data();
            const isMy = d.user === myNick;
            const cls = isMy ? "my-msg" : "other-msg";
            box.innerHTML += `<div class="msg ${cls}"><span class="user-label">${d.user}</span>${d.text}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    }, (error) => {
        console.error("Ошибка получения данных:", error);
        alert("Ошибка! Проверь консоль браузера.");
    });
</script>

</body>
</html>
