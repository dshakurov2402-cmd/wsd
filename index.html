<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abol Messenger</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #auth, #chat { background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 320px; }
        .hidden { display: none; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; box-sizing: border-box; background: #333; color: white; }
        button { width: 100%; padding: 10px; background: #007bff; border: none; color: white; border-radius: 5px; cursor: pointer; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #333; padding: 10px; margin-bottom: 10px; display: flex; flex-direction: column; background: #181818; }
        .msg { margin-bottom: 8px; font-size: 14px; padding: 8px; border-radius: 8px; background: #252525; max-width: 80%; }
        .my-msg { align-self: flex-end; background: #007bff; }
        .msg b { display: block; font-size: 10px; margin-bottom: 3px; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="auth">
        <h2>Abol Chat</h2>
        <input type="text" id="username" placeholder="Твой ник (например, дамирка)">
        <input type="text" id="friendName" placeholder="Ник друга (для связи)">
        <p style="font-size: 12px; color: #888;">Чтобы общаться, введите ники друг друга.</p>
        <button onclick="login()">Начать чат</button>
    </div>

    <div id="chat" class="hidden">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Сообщение...">
        <button onclick="sendMessage()">Отправить</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBz8fnaJ_mpCE5Vv83doxBb6nTybDSBmlI",
            authDomain: "kaka-chat-39bb6.firebaseapp.com",
            projectId: "kaka-chat-39bb6",
            storageBucket: "kaka-chat-39bb6.firebasestorage.app",
            messagingSenderId: "927391255601",
            appId: "1:927391255601:web:1f83128108dc1ca2831910"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentUser = "";
        let chatID = "";

        window.login = () => {
            const name = document.getElementById('username').value.trim();
            const friend = document.getElementById('friendName').value.trim();
            
            if (name && friend) {
                currentUser = name;
                // Создаем уникальный ID комнаты из двух имен (сортируем, чтобы у обоих был один ID)
                chatID = [name, friend].sort().join("_");
                
                document.getElementById('auth').classList.add('hidden');
                document.getElementById('chat').classList.remove('hidden');
                loadMessages();
            } else {
                alert("Заполни оба поля!");
            }
        };

        window.sendMessage = async () => {
            const textInput = document.getElementById('messageInput');
            const text = textInput.value;
            if (text) {
                await addDoc(collection(db, "messages"), {
                    user: currentUser,
                    room: chatID,
                    text: text,
                    createdAt: serverTimestamp()
                });
                textInput.value = "";
            }
        };

        function loadMessages() {
            // Фильтруем сообщения только для вашей комнаты
            const q = query(
                collection(db, "messages"), 
                where("room", "==", chatID),
                orderBy("createdAt", "asc")
            );

            onSnapshot(q, (snapshot) => {
                const msgDiv = document.getElementById('messages');
                msgDiv.innerHTML = "";
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const isMy = data.user === currentUser ? "my-msg" : "";
                    msgDiv.innerHTML += `<div class="msg ${isMy}"><b>${data.user}</b>${data.text}</div>`;
                });
                msgDiv.scrollTop = msgDiv.scrollHeight;
            });
        }
    </script>
</body>
</html>
