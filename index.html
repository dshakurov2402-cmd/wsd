<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abol Network v3.0</title>
    <style>
        :root { --primary: #1d9bf0; --bg: #000; --surface: #16181c; --text: #e7e9ea; --border: #2f3336; --red: #f4212e; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        
        /* –í—Ö–æ–¥ */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--surface); padding: 30px; border-radius: 16px; width: 320px; text-align: center; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 8px; box-sizing: border-box; outline: none; }
        .btn { background: var(--primary); color: #fff; border: none; padding: 12px; border-radius: 25px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn:hover { opacity: 0.8; }

        /* –ì–ª–∞–≤–Ω–∞—è */
        #main-app { max-width: 600px; margin: 0 auto; border-inline: 1px solid var(--border); min-height: 100vh; display: none; }
        header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.9); position: sticky; top: 0; z-index: 100; }
        
        /* –ü–æ—Å—Ç—ã */
        .post { padding: 15px; border-bottom: 1px solid var(--border); display: flex; gap: 12px; }
        .avatar { width: 48px; height: 48px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--primary); flex-shrink: 0; }
        .post-img { width: 100%; border-radius: 15px; margin-top: 10px; border: 1px solid var(--border); }
        .p-user { font-weight: bold; margin-bottom: 4px; color: #fff; }

        /* –ê–¥–º–∏–Ω–∫–∞ */
        #admin-panel { display: none; position: fixed; inset: 0; background: #050505; z-index: 4000; padding: 20px; overflow-y: auto; }
        .stat-box { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { background: var(--surface); padding: 15px; border-radius: 12px; flex: 1; text-align: center; border: 1px solid var(--border); }
        .admin-item { background: #1c1c1c; padding: 12px; margin: 8px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        .badge-admin { background: var(--red); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-left: 5px; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="card">
        <h1 style="color:var(--primary)">Abol</h1>
        <input type="text" id="user-login" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="user-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="authAction('login')">–í–æ–π—Ç–∏</button>
        <button class="btn" style="background:#222; margin-top:10px" onclick="authAction('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="admin-panel">
    <div style="display:flex; justify-content:space-between; align-items:center">
        <h2>–ü–∞–Ω–µ–ª—å –£–ø—Ä–∞–≤–ª–µ–Ω–∏—è Abol</h2>
        <button class="btn" style="width:100px; background:#333" onclick="closeAdmin()">–í—ã—Ö–æ–¥</button>
    </div>
    
    <div class="stat-box">
        <div class="stat-card"><small>–û–Ω–ª–∞–π–Ω</small><h2 id="online-count">1</h2></div>
        <div class="stat-card"><small>–†–µ–∫–æ—Ä–¥</small><h2 id="max-online">1</h2></div>
    </div>

    <h3>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ (–ë–∞–Ω-–ª–∏—Å—Ç)</h3>
    <div id="user-admin-list"></div>
    <h3>–ü–æ—Å—Ç—ã</h3>
    <div id="post-admin-list"></div>
</div>

<div id="main-app">
    <header>
        <span onclick="openAdmin()" style="font-size:24px; cursor:pointer">üÖ∞Ô∏è</span>
        <b id="display-name">@user</b>
        <button onclick="location.reload()" style="background:none; border:none; color:gray; cursor:pointer">–í—ã–π—Ç–∏</button>
    </header>

    <div style="padding:15px; border-bottom:8px solid #202327">
        <textarea id="tweet-text" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" rows="3" style="border:none; font-size:19px"></textarea>
        <input type="text" id="tweet-img" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
        <div style="display:flex; justify-content:flex-end; margin-top:10px">
            <button class="btn" style="width:120px" onclick="sendTweet()">–¢–≤–∏—Ç–Ω—É—Ç—å</button>
        </div>
    </div>

    <div id="feed"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, where, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBz8fnaJ_mpCE5Vv83doxBb6nTybDSBmlI",
        authDomain: "kaka-chat-39bb6.firebaseapp.com",
        projectId: "kaka-chat-39bb6",
        storageBucket: "kaka-chat-39bb6.firebasestorage.app",
        messagingSenderId: "927391255601",
        appId: "1:927391255601:web:1f83128108dc1ca2831910"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let myUser = null;

    // –°–¢–ê–¢–ò–°–¢–ò–ö–ê –û–ù–õ–ê–ô–ù
    function updateOnline() {
        const ref = doc(db, "stats", "online");
        onSnapshot(ref, (d) => {
            if(d.exists()) {
                document.getElementById('online-count').innerText = d.data().current;
                document.getElementById('max-online').innerText = d.data().max;
            }
        });
    }

    window.authAction = async (mode) => {
        const user = document.getElementById('user-login').value.trim().toLowerCase();
        const pass = document.getElementById('user-pass').value.trim();
        if(!user || !pass) return alert("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!");

        const snap = await getDocs(query(collection(db, "users"), where("login", "==", user)));

        if (mode === 'reg') {
            if(!snap.empty) return alert("–õ–æ–≥–∏–Ω –∑–∞–Ω—è—Ç!");
            await addDoc(collection(db, "users"), { login: user, pass: pass });
            alert("–ì–æ—Ç–æ–≤–æ! –ñ–º–∏ –í–æ–π—Ç–∏.");
        } else {
            let found = false;
            snap.forEach(d => { if(d.data().pass === pass) found = true; });
            if(found) {
                myUser = user;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                document.getElementById('display-name').innerText = "@" + user;
                loadFeed();
                updateOnline();
            } else alert("–û—à–∏–±–∫–∞!");
        }
    };

    window.sendTweet = async () => {
        const text = document.getElementById('tweet-text').value.trim();
        const img = document.getElementById('tweet-img').value.trim();
        if(!text && !img) return;
        await addDoc(collection(db, "posts"), {
            user: myUser,
            text: text,
            img: img,
            at: serverTimestamp()
        });
        document.getElementById('tweet-text').value = "";
        document.getElementById('tweet-img').value = "";
    };

    function loadFeed() {
        onSnapshot(query(collection(db, "posts"), orderBy("at", "desc")), (snap) => {
            const feed = document.getElementById('feed');
            feed.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                feed.innerHTML += `
                    <div class="post">
                        <div class="avatar">${p.user[0].toUpperCase()}</div>
                        <div class="post-body">
                            <div class="p-user">@${p.user}</div>
                            <div class="p-text">${p.text}</div>
                            ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                        </div>
                    </div>`;
            });
        });
    }

    // –ê–î–ú–ò–ù–ö–ê
    window.openAdmin = async () => {
        const p = prompt("PASSWORD:");
        if(p === "3232damir4ik") {
            document.getElementById('admin-panel').style.display = 'block';
            refreshAdmin();
        }
    };

    async function refreshAdmin() {
        const uList = document.getElementById('user-admin-list');
        const pList = document.getElementById('post-admin-list');
        uList.innerHTML = ""; pList.innerHTML = "";

        const uSnap = await getDocs(collection(db, "users"));
        uSnap.forEach(d => {
            uList.innerHTML += `<div class="admin-item"><span>@${d.data().login}</span>
                <button class="btn" style="width:80px; background:var(--red)" onclick="banUser('${d.id}')">–ë–ê–ù</button></div>`;
        });

        const pSnap = await getDocs(collection(db, "posts"));
        pSnap.forEach(d => {
            pList.innerHTML += `<div class="admin-item"><span>${d.data().user}: ${d.data().text.substring(0,20)}</span>
                <button class="btn" style="width:80px; background:#444" onclick="delPost('${d.id}')">–£–¥–∞–ª–∏—Ç—å</button></div>`;
        });
    }

    window.banUser = async (id) => { if(confirm("–ó–ê–ë–ê–ù–¨–ö–ê–ï–ú?")) { await deleteDoc(doc(db, "users", id)); refreshAdmin(); } };
    window.delPost = async (id) => { await deleteDoc(doc(db, "posts", id)); refreshAdmin(); };
    window.closeAdmin = () => document.getElementById('admin-panel').style.display = 'none';
</script>

</body>
</html>
